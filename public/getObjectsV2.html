<!--
    Эта страница отличается от getObjects.html тем, что использует другой принцип генерации объектов.
    Здесь используется шаблонный элемент для создания карточек объектов.
    JavaScript клонирует шаблон в зависимости от того сколько объектов пришло из базы данных и заполняет их.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список объектов V2</title>
    <link rel="stylesheet" href="../src/styles/main.css">
    <script src="../src/scripts/getObjectsV2.js"></script>
    <script src="../src/scripts/logoutBtn.js"></script>
</head>
<body>
    <div class="popup-window edit hide">
        <form class="form edit">
            <div class="btn__exit-form">
                <div class="btn__item a"></div>
                <div class="btn__item b"></div>
            </div>
            <h3>Редактирование</h3>
            <input type="text" name="name" value="">
            <input type="text" name="surname" value="">
            <input type="email" name="email" value="">
            <input type="text" name="id" value="">
            <button class="link-btn edit hide">Сохранить</button>
        </form>
    </div>
    <div class="popup-window add hide">
        <form class="form add">
            <div class="btn__exit-form">
                <div class="btn__item a"></div>
                <div class="btn__item b"></div>
            </div>
            <h3>Создание</h3>
            <input type="text" name="name" value="">
            <input type="text" name="surname" value="">
            <input type="email" name="email" value="">
            <button class="link-btn add">Добавить</button>
        </form>
    </div>
    <nav class="navbar">
        <div class="navbar__content-wrapper">
            <div class="flex-row">
                <p>Logo</p>
                <div style="width: 0.5rem;"></div>
                <p>Brand Name</p>
            </div>
            <div class="navbar__links-container">
                <a class="link-btn" href="getObjectsV2.html">Список объектов</a>
                <a class="link-btn" href="reminders.html">Напоминания</a>
            </div>
            <a class="link-btn" id="logoutBtn" href="../index.html">Выйти</a>
        </div>
    </nav>

    <div class="main-wrapper">
        <h1>Список объектов</h1>
        
        <div class="obj-wrapper">
            <template id="template">
                <div class="obj-card">
                    <p>Имя: <span class="name"></span></p>
                    <p>Фамилия: <span class="surname"></span></p>
                    <p>Email: <span class="email"></span></p>
                    <p>ID: <span class="id"></span></p>
                    <div class="flex-row">
                        <div class="mrg-horizon-center">
                            <a class="link-btn view" href="#">Подробнее</a>
                        </div>
                        <div style="width: 1rem;"></div>
                        <div class="mrg-horizon-center">
                            <button class="link-btn edit" type="button">Изменить</button>
                        </div>
                        <div style="width: 1rem;"></div>
                        <div class="mrg-horizon-center">
                            <button class="link-btn delete" type="button">Удалить</button>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    <!-- Кнопка для проверки наличия sessionID -->
     <div>
         <button id="sessionIDCheck">Проверить sessionID</button>
         <button id="sessionIDRemove">Удалить sessionID</button>
         <script>
            const sessionIDCheckBtn = document.querySelector('#sessionIDCheck');
            sessionIDCheckBtn.addEventListener('click', function(e) {
                e.preventDefault();
                const sessionID = localStorage.getItem('sessionID');
                sessionID ? alert(`sessionID: ${sessionID}`) : alert('sessionID not found in memory');
            });
            const sessionIDRemoveBtn = document.querySelector('#sessionIDRemove');
                sessionIDRemoveBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    localStorage.removeItem('sessionID');
                    alert('sessionID removed from memory');
                })
         </script>
     </div>
</body>
</html>
