<!--Страница с формой авторизации.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../src/styles/main.css">
    <script src="../src/scripts/reg.js"></script>
</head>
<body>
    <div class="wrapper-content-centered flex-column">
        <h1>Регистрация</h1>

        <!--Форма для отправки данных на сервер-->
        <form class="form">
            <input type="text" name="login" placeholder="Логин" required>
            <input type="password" name="password" id="passwordInput" placeholder="Пароль" required>
            <input type="password" name="passwordRepeat" id="passwordRepeatInput" placeholder="Повторите пароль" required>
            <div class='flex-row'>
                <p>Показать пароль: </p>
                <input type="checkbox" id="togglePasswordType" class="input__password-type">
            </div>
            <button type="submit" class="link-btn">Зарегистрироваться</button>
        </form>

        <div style="height: 2rem;"></div>

        <!--Возврат на страницу авторизации-->
        <div class="mrg-horizon-center">
            <a class="link-btn" href="../index.html">Авторизация</a>
        </div>
    </div>
    <!-- Кнопка для проверки наличия sessionID -->
     <div>
         <button id="sessionIDCheck">Проверить sessionID</button>
         <button id="sessionIDRemove">Удалить sessionID</button>
         <script>
            const sessionIDCheckBtn = document.querySelector('#sessionIDCheck');
            sessionIDCheckBtn.addEventListener('click', function(e) {
                e.preventDefault();
                const sessionID = localStorage.getItem('sessionID');
                sessionID ? alert(`sessionID: ${sessionID}`) : alert('sessionID not found in memory');
            });
            const sessionIDRemoveBtn = document.querySelector('#sessionIDRemove');
                sessionIDRemoveBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    localStorage.removeItem('sessionID');
                    alert('sessionID removed from memory');
                })
         </script>
     </div>
</body>
</html>
